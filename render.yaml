services:
  - type: web
    name: album-game-backend
    runtime: docker
    plan: free
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: CRON_SECRET
        sync: false
      - key: SPOTIFY_CLIENT_ID
        sync: false
      - key: SPOTIFY_CLIENT_SECRET
        sync: false
      - key: PORT
        value: 3030

  - type: cron
    name: daily-game-generator
    runtime: docker
    schedule: "0 0 * * *"
    dockerCommand: "bun run src/scripts/generate-daily.ts"